<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="Description" content="Welcome to eGripers.com. Let your voice be heard!" />
    <meta name="Keywords" content="eGripers" />
    <meta name="rating" content="General" />
    <title>Login | eGripers.com | Let your voice be heard!</title>
    <link type="image/x-icon" rel="icon" href="images/favicon.ico" />
    <link rel="shortcut icon" href=images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/booostrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body role="document">
    <!-- Header -->
    <div class="modal-header">
        <div id="headerContents" class="container">
            <div class="pull-left" id="header-left">
                <img id="headerLogo" src="images/eGripersBanner.png" />
            </div>
            <div class="pull-right" id="header-right">
                <div id="headerLogin">
                    <a>Login/Register</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /Header -->

    <!-- Main Body -->
    <div class="container" id="mainBody">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="loginForm">
            <h3>Sign In</h3>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input class="form-control" id="loginEmail" type="email" />
                </div>
                <div class="form-group">
                    <label for="loginPass">Password:</label>
                    <input class="form-control" id="loginPass" type="password" />
                </div>
                <div class="form-group form-inline">
                    <input class="form-control" id="loginCheckbox" type="checkbox" />
                    <label for="loginCheckbox">Remember me!</label>
                    <a class="pull-right" href="#">Register for eGripers</a>
                </div>
                <input class="btn btn-default" id="loginButton" value="Login" />
            </form><br />
        </div>
        <div class="col-sm-3"></div>     
    </div>
    <!-- /Main Body -->

    <!-- Footer -->
    <footer class="modal-footer">
        <div class="container">
            <div class="pull-left" id="footerLeft">
                <a href="#">About</a> <a href="#">Help</a> <a href="#">Terms</a> <a href="#">Privacy</a>
            </div>
            <div class="pull-right" id="footerRight">
                &copy; 2010-2014 &bull; eGripers.com &bull; All rights reserved. &bull; Design by <a href="http://www.trinitysedge.com/" target="_blank">Trinity's Edge</a>
            </div>
        </div>
    </footer>
    <!-- #######     Core Javascript    ########
        ========================================
        Placed at the end so page loads faster-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/npm.js"></script>
    <script src="assets/js/essential.js"></script>
</body>
</html>
