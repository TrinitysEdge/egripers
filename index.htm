<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="Description" content="Register to eGripers" />
<meta name="Keywords" content="register, eGripers" />
<meta name="rating" content="General" />
<title>Home | eGripers</title>
<link type="image/x-icon" rel="icon" href="images/favicon.ico" />
<link rel="shortcut icon" href=images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div id="topHeader">
        <div class="headerItem" id="topHeaderLeft">eGripes</div>
        <div class="headerItem" id="topHeaderRight">
            <div id="headerLoginRegister"><a href="#" onclick="displayLoginHeader();">Login/Register</a></div>
            <div id="headerHiddenLogin" class="hidden">
                <input name="email" type="email" placeholder="Email"/>
                <input name="password" type="password" placeholder="Password" />
                <input name="submit" type="submit" value="Login" />
            </div>
        </div>
    </div>
    <div id="indexBody">
        <div id="bodyLeft">
            <div id="indexRegister">
                <h1>Register Now!</h1>
                <form>
                    <div class="mainRegisterForm" id="indexName">
                        <label>Full Name</label><br />
                        <input name="firstName" type="text" placeholder="First Name" required />
                        <input name="lastName" type="text" placeholder="Last Name" required />
                    </div>
                    <div class="mainRegisterForm" id="indexEmail">
                        <label>Email</label><br />
                        <input name="email" type="email" placeholder="your@email.com" size="46" required />
                    </div>
                    <div class="mainRegisterForm" id="indexPassword">
                        <label>Password</label><br />
                        <input type="password" name="password" placeholder="Password" required />
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
                    </div>
                    <div class="mainRegisterForm" id="indexGender">
                        <label>Select Gender</label><br />
                        <input type="text" name="gender" placeholder="Gender Dropdown" disabled />
                    </div>
                    <div class="mainRegisterForm" id="indexBirthdate">
                        <label>Select Birthdate</label><br />
                        <input type="text" name="birthdate" placeholder="Birthdate Dropdown" disabled />
                    </div>
                    <input type="submit" name="submit" value="Sign Up" />
                </form>
            </div>
        </div>
        <div id="bodyRight">
            <div id="testImage">TEST IMAGE HERE</div>
        </div>
    </div>
<!-- #######     Core Javascript    ########
    ========================================
    Placed at the end so page loads faster-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/loginButton.js"></script>
</body>
</html>
